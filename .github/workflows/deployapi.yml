# github action to deploy munsonpickles api to azure

name: Deploy Munson Pickles API

on:
  workflow_dispatch:

env:
  # AZURE_WEBAPP_NAME: "app-munson-api-eastus-dev-001"
  ArtifactName: "TEST"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
        
      - name: Install dependencies
        run: dotnet restore ./MunsonPickles.Api/MunsonPickles.Api.csproj

      - name: Build
        run: dotnet build ./MunsonPickles.Api/MunsonPickles.Api.csproj --configuration Release --no-restore

      # publish
      - name: Publish
        run: dotnet publish ./MunsonPickles.Api/MunsonPickles.Api.csproj --configuration Release --output ./publish
        
      - name: Create zip artifact
        run: |
          cd ./publish
          zip -r ../MunsonPickles.Api.zip .
          cd ..
  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MunsonPickles.Api
          path: MunsonPickles.Api.zip

  deployOnDev:
    runs-on: ubuntu-latest
    needs: build
    # if: github.base_ref == 'develop' || startsWith(github.ref, 'refs/heads/feature/*')
    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4.0.0
      with:
        name: MunsonPickles.Api
        path: MunsonPickles.Api

    - name: Install PowerShell
      run: sudo apt-get install -y powershell

    - name: Deploy to IIS via WinRM
      shell: pwsh
      run: |
          # Import module (install PSRemoting tools if not present)
          Install-Module -Name PSWSMan -Force -Scope CurrentUser
          Install-Module -Name Posh-SSH -Force -Scope CurrentUser
          
          $user = "${{ secrets.IIS_USERNAME }}"
          $pass = ConvertTo-SecureString "${{ secrets.IIS_PASSWORD }}" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential($user, $pass)
          $iisServer = Testvm
          $zipPath = "MunsonPickles.Api\MunsonPickles.Api.zip"
          $driveName = "Z"
          
          # Map drive
          New-PSDrive -Name $driveName -PSProvider FileSystem -Root "\\$iisServer\c$" -Credential $cred -Persist
          
          # Copy file
          Copy-Item $zipPath "$driveName\temp\" -Force
          
          # Clean up
          Remove-PSDrive -Name $driveName


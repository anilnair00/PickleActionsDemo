# github action to deploy munsonpickles api to azure

name: Deploy Munson Pickles API

on:
  workflow_dispatch:

env:
  # AZURE_WEBAPP_NAME: "app-munson-api-eastus-dev-001"
  ArtifactName: "TEST"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
        
      - name: Install dependencies
        run: dotnet restore ./MunsonPickles.Api/MunsonPickles.Api.csproj

      - name: Build
        run: dotnet build ./MunsonPickles.Api/MunsonPickles.Api.csproj --configuration Release --no-restore

      # publish
      - name: Publish
        run: dotnet publish ./MunsonPickles.Api/MunsonPickles.Api.csproj --configuration Release --output ./publish
        
      - name: Create zip artifact
        run: |
          cd ./publish
          zip -r ../MunsonPickles.Api.zip .
          cd ..
  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MunsonPickles.Api
          path: MunsonPickles.Api.zip

  deployOnDev:
    runs-on: runner1
    needs: build
    # if: github.base_ref == 'develop' || startsWith(github.ref, 'refs/heads/feature/*')
    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4.0.0
      with:
        name: MunsonPickles.Api
        path: MunsonPickles.Api

    - name: Deploy to IIS via SSH
      env:
          IIS_HOST: ${{ secrets.IIS_HOST }}
          IIS_USER: ${{ secrets.IIS_USER }}
          IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}
          SITE_PATH: ${{ secrets.SITE_PATH }}
          APP_POOL: ${{ secrets.APP_POOL }}
      run: |
          # Copy zip to IIS server
          sshpass -p "$IIS_PASSWORD" scp ./MunsonPickles.Api/MunsonPickles.Api.zip $IIS_USER@$IIS_HOST:C:/temp/MunsonPickles.Api.zip

          # Deploy remotely
          sshpass -p "$IIS_PASSWORD" ssh $IIS_USER@$IIS_HOST powershell -Command "
            if (Test-Path $env:SITE_PATH) { Remove-Item -Recurse -Force $env:SITE_PATH }
            New-Item -ItemType Directory -Force -Path $env:SITE_PATH
            Expand-Archive -Path C:\temp\MunsonPickles.Api.zip -DestinationPath $env:SITE_PATH -Force
            Import-Module WebAdministration
            Restart-WebAppPool -Name $env:APP_POOL
          "

